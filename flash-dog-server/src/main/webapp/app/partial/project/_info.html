<div class="form-group"  ng-hide="project.createTime" >
    <label  class="col-sm-2 control-label" translate>label.name</label>
    <div class="col-sm-10" >
      <div input-tip="{{'tip.projectName' | translate}}" >
          <input   name="name"  ng-model="project.name"
                   ng-change="projectNameChanged($(this).val())" class="required valid setting-input form-control"  minlength="3"  >
      </div>
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label" translate >label.alias</label>
    <div class="col-sm-10">
        <input  name="alias"  ng-model="project.alias"  class="required valid setting-input form-control"   minlength="3"  >

    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label" translate>label.mongoUri</label>
    <div class="col-sm-10">
        <div input-tip="mongodb://[username:password@]host1[:port1][,host2[:port2],...[,hostN[:portN]]][/[database][?options]]" >
        <input  ng-model="project.mongoUri"  name="mongoUri" class="required valid setting-input form-control"   minlength="3"  >
    </div>   </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label" translate>label.logCollection	</label>
    <div class="col-sm-10">
        <div input-tip="{{'tip.logCollection' | translate}}" >
        <input  name="logCollection" ng-model="project.logCollection" class="required valid setting-input form-control"   minlength="3"  >
    </div>
        <div ng-show="project.createTime">
        <b> {{dbMode.count}}</b> {{'label.rowUnit'|translate}},
        <span  ng-class="{danger:!dbMode.capped}">{{dbMode.size|number:4}}M({{dbMode.capped?"label.cappedMode":"label.unCappedMode" |translate}})</span>
        <button type="button" class="btn btn-sm btn-primary " ng-click="dbMode.dbEditing=true" ng-show="!dbMode.dbEditing" translate>label.reset</button>
        <div ng-show="dbMode.dbEditing">

            <span translate>label.cappedMode</span><input type="checkbox" ng-model="initMode.capped"/>
            <div style="display: inline" ng-show="initMode.capped">
            <input   ng-model="initMode.size" value="">

            <select name="unit" ng-model="initMode.unit"><option value="1048576">M</option><option value="1024">G</option></select>
        </div><button type="button" class="btn btn-primary" ng-click="updateDbSize();" translate>label.ok</button>  </div>
    </div>
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label" translate>label.metricCollection	</label>
    <div class="col-sm-10">
        <div input-tip="{{'tip.metricCollection' | translate}}" >
        <input  name="logCollection" ng-model="project.metricCollection" class="required valid setting-input form-control"   minlength="3"  >
        <span class="text-info"></span>
            </div>
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label" translate>label.emails</label>
    <div class="col-sm-10">
        <div  input-tip="{{'tip.emails' | translate}}" >
        <input    ng-model="project.mailList" class="required valid setting-input form-control"   minlength="3"  >

    </div>       </div>
</div>
